<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Google Maps Manager</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM0hfhErL5ulkorHR0fM1Hcy-o4N8rxeo"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/node_modules/@google/markerclusterer/src/markerclusterer.js"></script>
  <script src="/src/google-maps-manager.js"></script>
</head>

<body>
  <style>
    .item-container {
      display: inline-block;
      vertical-align: top;
      width: 400px;
      margin: 10px;
      border: 1px;
    }

    .map-container {
      height: 300px;
    }

    #map-legend {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 5px;
    }

    .map-legend-item>img {
      display: inline-block;
      vertical-align: middle;
      width: 20px;
    }

    .map-legend-item>span {
      display: inline-block;
      vertical-align: middle;
    }
  </style>

  <h1>Google Maps Manager</h1>

  <!-- NORMAL -->
  <div class="item-container">
    <h5>Normal</h5>
    <div class="map-container">
      <div id="map" style="height:100%"></div>
    </div>
  </div>

  <!-- NORMAL (NO FIT)-->
  <div class="item-container">
    <h5>Normal (fit to bound disabled, custom center)</h5>
    <div class="map-container">
      <div id="map-no-fit" style="height:100%"></div>
    </div>
  </div>

  <!-- CLUSTERED -->
  <div class="item-container">
    <h5>Clustered</h5>
    <div class="map-container">
      <div id="map-clustered" style="height:100%"></div>
    </div>
  </div>

  <!-- LEGEND -->
  <div class="item-container">
    <h5>With legend</h5>
    <div class="map-container">
      <div id="map-with-legend" style="height:100%"></div>
      <div id="map-legend" style="opacity:0;"></div>
    </div>
  </div>

  <!-- CUSTOM STYLES -->
  <div class="item-container">
    <h5>Custom styles</h5>
    <div class="map-container">
      <div id="map-custom-styles" style="height:100%"></div>
    </div>
  </div>


  <script>
    $(document).ready(function () {
      var markers = [{
          position: {
            lat: 45,
            lng: 11.3
          },
          title: "Custom icon",
          icon: "http://earth.google.com/images/kml-icons/track-directional/track-8.png",
          infoWindow: "Custom icon"
        },
        {
          position: {
            lat: 44.3,
            lng: 9.3
          },
          title: "Popup with HTML",
          infoWindow: '<h5>List example</h5><ul><li><a href="#">Row 1</a></li><li>Row 2</li></ul>'
        },
        {
          position: {
            lat: 46,
            lng: 1.3
          },
          title: "Default tag without popup"
        },
        {
          position: {
            lat: 45,
            lng: 1.4
          },
          title: "Default tag without popup"
        },
        {
          position: {
            lat: 46.2,
            lng: 1.7
          },
          title: "Default tag without popup"
        }
      ];

      customStyles = [{
          featureType: "water",
          elementType: "geometry",
          stylers: [{
              color: "#ffffff"
            },
            {
              lightness: 17
            }
          ]
        },
        {
          featureType: "landscape",
          elementType: "geometry",
          stylers: [{
              color: "#e9e9e9"
            },
            {
              lightness: 20
            }
          ]
        },
        {
          featureType: "road.highway",
          elementType: "geometry.fill",
          stylers: [{
              color: "#ffffff"
            },
            {
              lightness: 17
            }
          ]
        },
        {
          featureType: "road.highway",
          elementType: "geometry.stroke",
          stylers: [{
              color: "#ffffff"
            },
            {
              lightness: 29
            },
            {
              weight: 0.2
            }
          ]
        },
        {
          featureType: "road.arterial",
          elementType: "geometry",
          stylers: [{
              color: "#ffffff"
            },
            {
              lightness: 18
            }
          ]
        },
        {
          featureType: "road.local",
          elementType: "geometry",
          stylers: [{
              color: "#ffffff"
            },
            {
              lightness: 16
            }
          ]
        },
        {
          featureType: "poi",
          elementType: "geometry",
          stylers: [{
              color: "#f5f5f5"
            },
            {
              lightness: 21
            }
          ]
        },
        {
          featureType: "poi.park",
          elementType: "geometry",
          stylers: [{
              color: "#dedede"
            },
            {
              lightness: 21
            }
          ]
        },
        {
          elementType: "labels.text.stroke",
          stylers: [{
              visibility: "on"
            },
            {
              color: "#ffffff"
            },
            {
              lightness: 16
            }
          ]
        },
        {
          elementType: "labels.text.fill",
          stylers: [{
              saturation: 36
            },
            {
              color: "#333333"
            },
            {
              lightness: 40
            }
          ]
        },
        {
          elementType: "labels.icon",
          stylers: [{
            visibility: "off"
          }]
        },
        {
          featureType: "transit",
          elementType: "geometry",
          stylers: [{
              color: "#f2f2f2"
            },
            {
              lightness: 19
            }
          ]
        },
        {
          featureType: "administrative",
          elementType: "geometry.fill",
          stylers: [{
              color: "#fefefe"
            },
            {
              lightness: 20
            }
          ]
        },
        {
          featureType: "administrative",
          elementType: "geometry.stroke",
          stylers: [{
              color: "#fefefe"
            },
            {
              lightness: 17
            },
            {
              weight: 1.2
            }
          ]
        }
      ];

      // NORMAL
      var mapManagerNormal = new GoogleMapsManager({
        markers: markers
      });

      // NORMAL (NO FIT)
      var mapManagerNoFit = new GoogleMapsManager({
        mapId: "map-no-fit",
        markers: markers,
        isFitToBound: false,
      }, {
        zoom: 6,
        center: {
          lat: 46.3,
          lng: 10.2
        }
      });

      // CLUSTERED
      var mapManagerClustered = new GoogleMapsManager({
        mapId: "map-clustered",
        markers: markers,
        isClustered: true
      });

      // LEGEND
      var mapManagerLegend = new GoogleMapsManager({
        mapId: "map-with-legend",
        markers: markers
      });
      mapManagerLegend.setMapIcons([{
          name: "First",
          description: "Default icon",
          icon: "https://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi2.png"
        },
        {
          name: "Second",
          description: "Arrow icon",
          icon: "http://earth.google.com/images/kml-icons/track-directional/track-8.png"
        }
      ]);
      mapManagerLegend.setLegend();

      // CUSTOM STYLES
      var mapManagerCustomStyles = new GoogleMapsManager({
        mapId: "map-custom-styles",
        markers: markers
      }, {
        styles: customStyles,
        disableDefaultUI: true
      });

    });
  </script>
</body>

</html>
